<div class="container">
    @if(project){
        @if(project.image){
            <div class="image">
                <img src="{{ url+'get-image/'+project.image }}"/>
            </div>
        }
        <div class="data">
            <h1>{{ project.name }}</h1>
            <h3>{{ project.description }}</h3>
            <p>{{ project.category }}</p>
            <p>{{ project.langs }}</p>
            @if(confirm==false){
                <p>
                    <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
                    <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
                </p>
            }

            @if(confirm==true){
                <p>
                    <span class="confirm">¿Estás seguro de eliminiar este proyecto?</span><br/>
                    <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
                    <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
                </p>
            }
        </div>
    }
</div>
